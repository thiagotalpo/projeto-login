<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post " autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="text" name="login" id="ilogin" placeholder="Preencha seu login" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="text" name="senha" id="isenha" placeholder="Preencha sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="esqueci">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
